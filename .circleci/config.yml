version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Running test
          command: node_modules/karma/bin/karma start karma.conf.js

  generate:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Generating Static content
          command: npm run generated

  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Deploying
          command: ../deploy-ghpages.sh .

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master
      - generate:
          requires:
            - test
      - deploy:
          requires:
            - generate
